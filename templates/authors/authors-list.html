{% extends 'base.html' %}
{% block content %}
    
<hr>
    
<div class="row">
    {% for author in object_list %}
    <div class="col">
        <div class="card" style="width: 13rem;">
            <img src="{{ author.picture }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    {{ author }}
                </h5>
                <a href="{% url 'author-details' author.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
