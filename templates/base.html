{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">#}
  <title>Online Bookstore</title>
</head>

<body>
  <!--Nav Bar-->
{#  <nav class="navbar navbar-dark bg-dark">#}
  <nav class="navbar" style="background-color: #FFC0CB;">
    <a class="navbar-brand" href="{% url 'homepage' %}">
        <img src="{% static 'images/black_cat_logo.png' %}" alt="Online Bookstore" class="rounded-circle" height="40">
    </a>
    <div class="btn-group dropright">
      <a class="nav-link dropdown-toggle ms-3" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
{#        {{user}}#}
          <h4>User</h4>
      </a>

    <!--login conditions -->

      <div class="dropdown-menu">
        {% if user.is_authenticated %}
{#        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>#}
        <a class="dropdown-item" href="#">Log Out</a>
        {% else %}
{#        <a class="dropdown-item text-secondary" href="{% url 'login' %}">Log In</a>#}
{#        <a class="dropdown-item text-secondary" href="{% url 'signup' %}">Sign Up</a>#}
        <a class="dropdown-item text-secondary" href="#">Log In</a>
        <a class="dropdown-item text-secondary" href="#">Sign Up</a>
        {% endif %}
        </div>
    </div>
    <div class="mx-auto" style="width: 10px;">
    </div>
  
  <li class="nav-item">
      <a class="nav-link" href="{% url 'books-list' %}">Books List</a> <!-- Link to books list -->
  </li>
  <li class="nav-item">
      <a class="nav-link" href="#">About</a>
  </li>

    <!-- search css -->
    <form class="search" action="{% url 'search_results' %}" method="get">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <link rel="stylesheet" href="{% static 'css/../static/base.css' %}">
      <i class="fas fa-search"></i>
      <input name="q" class="fas fa-search" type="text" autocomplete="off" placeholder="Search">
    </form>

  </nav><br>

  <div class='container'>
  
    {% block content %}
    {% endblock content %}
  
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

<footer class="text-center py-3" style="background-color: #FFC0CB;">
    <p>&copy; The Black Cat. All Rights Reserved.</p>
</footer>

</html>
