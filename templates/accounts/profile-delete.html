{% extends 'base.html' %}
{% block content %}

<body>
    <h1>Delete Profile</h1>
    
    <p>Are you sure you want to delete your profile?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my profile</button>
        <a href="{% url 'profile-details' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>

{% endblock %}
