{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/profile-edit.css' %}">
{% endblock extra_css %}


{% block content %}

<body>
    <div class="main-container">
        <h1>Edit Profile</h1>
    
        <form class="profile-details" method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            
            <div>
                <label>Username:</label>
                <p>{{ user.username }}</p>  
                
                <label>Email</label>
                <p>{{ user.email }}</p>
            </div>
            
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    
        <a href="{% url 'profile-details' %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>

{% endblock %}
