{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
	<title>Checkout</title>
	<meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		body {
			background-color: #FFFF99;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg">
				<br><div class="text-center" style="width: 22rem;">
                        {% if book.image_url %}
					        <img src="{{ book.image_url }}" class="card-img">
                        {% else %}
                            <img src="{% static 'images/placeholder-book-icon.png' %}" class="card-img-top" alt="Default image">
                        {% endif %}
				  </div>
			</div>
			<div class="col-lg">
				<br>
				<div class="card card-body">
					<h3>{{ book.title }}</h3>
					<hr>
					<h4>Total: ${{ book.price|floatformat:2 }}</h4>
					<hr>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Complete Purchase</button>
                        <a href="{% url 'book-details' book.pk %}" class="btn btn-secondary">Cancel</a>
                    </form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
{% endblock content %}
