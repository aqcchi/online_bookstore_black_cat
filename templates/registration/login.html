{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}
    
      <style>
            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }
            
            textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
                resize: vertical;
                box-sizing: border-box;
                margin-bottom: 15px;
                transition: border-color 0.3s;
            }
            
            .form input {
                width: 50%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 15px;
                font-size: 1em;
            }
            
            img {
                border-radius: 50%;
            }
        </style>

<h3>Log In</h3>

<form class='form' method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type = "submit" class = 'btn btn-success'>Log In</button>
    <a class = "btn btn-outline-info" href = "{% url 'signup' %}" role = "button">Create Account</a>    
</form>
    
<img src="{% static 'images/smiling-cat.jpg' %}" alt="smiling cat image">

    
{% endblock content %}
