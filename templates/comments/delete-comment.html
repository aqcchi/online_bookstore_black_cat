{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/book-author-delete.css' %}">
{% endblock extra_css %}

{% block content %}
    
<body>

    <h3>Are you sure you want to delete this comment?</h3>
    <p><strong>{{ comment.user.username }}:</strong> {{ comment.text }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
    </form>
    
    <p><a href="{% url 'book-details' pk=comment.to_book.pk %}">Cancel</a></p>
    
</body>

{% endblock %}
